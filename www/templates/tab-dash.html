<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" id="nombre">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" id="passwd">
        </label>
        <label class="item">
          <button class="button button-block button-positive" id="login">Log in</button>
        </label>
      </div>
  </ion-content>
</ion-modal-view>
